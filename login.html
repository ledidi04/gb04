<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
<div class="gb align-content-center">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5 ">
      <div class="row align-items-center g-lg-5 py-0 mt-md-5 mt-xl-0 mt-lg-0">
        <div class="col-lg-7 text-center  justify-content-center">
          <h1 class="display-4 fw-bold lh-1 col-10 text-body-emphasis mb-3 text-primary" >Le Didi</h1>
          <p class="col-11 col-lg-10 fs-5 text-light" style="text-align: justify;">Rejoignez-nous dès maintenant pour découvrir une expérience unique ! Inscrivez-vous et faites partie de notre communauté passionnante. Ensemble, créons quelque chose d'exceptionnel </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary mt-4 mt-xl-0">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Votre Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Mot de Password</label>
            </div> 
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Se Rappeler de moi
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Se Connecter</button>
            <hr class="my-4">
            <small class="text-body-secondary">En cliquant sur S'inscrire, vous acceptez <a href="#">les conditions d'utilisation.</a> </small>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="js/bootstrap.bundle.min.js">
  
</script>
  </body>
</html>
